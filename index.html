<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/main.css" />
    <!-- <link rel="stylesheet" href="dist/output.css" /> -->

    <title>PokeDex</title>
  </head>
  <body>
    <div
      class="text-center border-b border-black bg-gradient-to-bl from-orange-500/80 to-yellow-300/60"
    >
      <h1
        id="h1"
        class="my-10 p-8 text-6xl inline-block tracking-widest border-2 rounded text-red-600 border-red-900 bg-slate-300/20"
      >
        Poke<span class="text-orange-800">Dex</span>
      </h1>
    </div>

    <div
      id="cuerpo"
      class="h-max py-10 bg-gradient-to-tl from-cyan-600 to-cyan-300"
    >
      <h2 class="px-20 py-14 text-4xl tracking-widest" id="h2">
        Elije tu Pokemón:
      </h2>
      <div
        class="grid grid-cols-4 w-4/5 m-auto py-10 gap-14 text-xl font-mono"
        id="grilla-de-pokemones"
      ></div>

      <h3
        class="mt-10 mb-10 text-center text-6xl tracking-widest hidden text-orange-800"
        id="nombre-pokemon"
      ></h3>

      <div class="hidden" id="data-pokemon">
        <div class="flex w-3/5 m-auto">
          <div class="flex flex-col m-auto w-1/2" id="col-izq">
            <h4 class="text-xl m-5" id="altura-pokemon">Altura:</h4>
            <h4 class="text-xl m-5" id="peso-pokemon">Peso:</h4>
          </div>
          <div class="flex flex-col m-auto w-1/2" id="col-der">
            <h4 class="text-xl m-5" id="tipo-pokemon">Tipo:</h4>
            <h4 class="text-xl m-5" id="habilidad-pokemon">Habilidades:</h4>
          </div>
        </div>
      </div>
      <img src="" class="text-center m-auto hidden" id="imagen-pokemon" />

      <div
        class="w-40 p-6 mx-auto mt-20 rounded-full shadow border text-center font-mono cursor-pointer hidden hover:bg-red-200 active:bg-red-400 shadow-black active:border-red-900 bg-red-50"
        id="volver-atras"
      >
        Volver atrás
      </div>

      <div class="text-center h-fit mt-10" id="flechas">
        <!-- <div
          class="w-40 py-3 mx-20 inline-block rounded-full shadow border font-mono cursor-pointer shadow-black abled"
          id="ir-principio"
        >
          Pag. 1
        </div> -->
        <div
          class="w-40 py-3 mx-20 inline-block rounded-full shadow shadow-black border font-mono abled"
          id="ir-atras"
        >
          Ir atrás
        </div>
        <div
          class="w-40 py-3 mx-20 inline-block rounded-full shadow border font-mono cursor-pointer shadow-black abled"
          id="ir-adelante"
        >
          Ir adelante
        </div>
        <!-- <div
          class="w-40 py-3 mx-20 inline-block rounded-full shadow border font-mono cursor-pointer shadow-black abled"
          id="ir-final"
        >
          Pag. final
        </div> -->
      </div>
    </div>
    <script src="src/index.js" type="module"></script>
  </body>
</html>
